spring:
  application:
    name: cloud-gateway
  config:
    import: "optional:nacos:${spring.application.name}"
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        namespace: cloud-project
        server-addr: 127.0.0.1:8848
      discovery:
        group: DEFAULT_GROUP
        namespace: cloud-project
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: cloud-client
          uri: lb://cloud-client
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
logging:
  level:
    root: trace